<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Time Together ❤️</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts - Cookie for romantic style -->
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="floating-hearts"></div>

    <div class="container">
        <h1>The Days Since We Became Us</h1>
        
        <div class="time-counter">
            <div class="time-block">
                <span id="years">00</span>
                <span class="label">Years</span>
            </div>
            <div class="time-block">
                <span id="months">00</span>
                <span class="label">Months</span>
            </div>
            <div class="time-block">
                <span id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-block">
                <span id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-block">
                <span id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-block">
                <span id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        
        <p class="message">Days Together ❤️</p>
    </div>

    <button class="memories-btn" onclick="window.location.href='../memories/memories.html'">Our Memories ❤️</button>

    <script src="script.js"></script>
</body>
</html>
